apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    run: mysql-dep
  name: mysql-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      run: mysql-dep
  replicas: 1
  template:
    metadata:
      labels:
        run: mysql-dep
    spec:
      volumes:
        - name: mysql-volume
          persistentVolumeClaim:
            claimName: mysql-pvc
      containers:
      - name: mysql-container
        image: mysql-image
        imagePullPolicy: Never
        volumeMounts:
        - mountPath: "/var/lib/mysql/"
          name: mysql-volume
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    run: mysql-dep
  ports:
    - port: 8080
      targetPort: 3306