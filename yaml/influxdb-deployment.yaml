apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: influxdb
  name: influxdb-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      volumes:
        - name: influxdb-volume
          persistentVolumeClaim:
            claimName: influxdb-pvc
      containers:
      - image: influxdb-image
        imagePullPolicy: Never
        name: influxdb
        volumeMounts:
        - mountPath: /var/lib/influxdb
          name: influxdb-volume
        ports:  
        - containerPort: 8086
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
spec:
  ports:
  - port: 8086
    targetPort: 8086
  selector:
    app: influxdb


