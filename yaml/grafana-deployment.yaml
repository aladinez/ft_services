apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  selector:
    matchLabels:
      run: grafana-dep
  replicas: 1
  template:
    metadata:
      labels:
        run: grafana-dep
    spec:
      containers:
      - name: grafana
        image: grafana
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: alae
  name: grafana-service
spec:
  selector:
    run: grafana-dep
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
      # nodePort: 30001